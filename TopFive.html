<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Top 5 Favorites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <h1>My Top 5 Favorites</h1>

    <form id="favoritesForm">
        <label for="favorite1">Favorite 1:</label>
        <input type="text" id="favorite1" name="favorite1" required>

        <label for="favorite2">Favorite 2:</label>
        <input type="text" id="favorite2" name="favorite2" required>

        <label for="favorite3">Favorite 3:</label>
        <input type="text" id="favorite3" name="favorite3" required>

        <label for="favorite4">Favorite 4:</label>
        <input type="text" id="favorite4" name="favorite4" required>

        <label for="favorite5">Favorite 5:</label>
        <input type="text" id="favorite5" name="favorite5" required>

        <button type="button" onclick="submitFavorites()">Submit</button>
    </form>

    <h2>Your Top 5 Favorites:</h2>
    <ul id="favoritesList"></ul>

    <script>
        function submitFavorites() {
            const favoritesForm = document.getElementById('favoritesForm');
            const favoritesList = document.getElementById('favoritesList');

            const favorites = [];
            for (let i = 1; i <= 5; i++) {
                const favorite = favoritesForm.elements[`favorite${i}`].value;
                favorites.push(favorite);
            }

            // Clear form inputs
            favoritesForm.reset();

            // Display the submitted favorites
            favoritesList.innerHTML = '';
            favorites.forEach(favorite => {
                const listItem = document.createElement('li');
                listItem.textContent = favorite;
                favoritesList.appendChild(listItem);
            });
        }
    </script>

</body>
</html>
